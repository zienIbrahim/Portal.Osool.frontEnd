<section fxLayout="column"  fxLayoutGap="10px">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div mat-card-avatar class="example-header-image" fxLayoutAlign="center center"> </div>
                    <h2>Log In</h2>
                    <mat-form-field>
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input autofocus type="text" matInput placeholder="Username" formControlName="email" />
                    </mat-form-field>
            
                    <mat-form-field>
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input type="password" autocomplete="false" matInput placeholder="Password"
                            formControlName="password" />
                    </mat-form-field>
                    <section class="example-section">
                        <mat-checkbox matInput formControlName="rememberMe">Remember me!</mat-checkbox>
                    </section >
                    <button mat-raised-button color="primary">Login</button>
                    <mat-error *ngIf="loginInvalid">
                        The username and password were not recognised
                    </mat-error>
                </form>
            </mat-card-content>
            <mat-card-footer>
                <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
              </mat-card-footer>
        </mat-card>
    </section>
