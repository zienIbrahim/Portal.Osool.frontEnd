<mat-card>
  <mat-card-header>
    <mat-toolbar class="device-form-toolbar mat-elevation-z4" fxLayout="row" fxLayoutAlign="space-between center">
      <span>Software </span>
      <button mat-raised-button (click)="OpenAddDialog(addTemplate)">Add</button>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="softwareId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.softwareId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="softwareName">
        <th mat-header-cell *matHeaderCellDef> Software Name </th>
        <td mat-cell *matCellDef="let element"> {{element.softwareName}} </td>
      </ng-container>

      <!-- details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
      </ng-container>

      <!-- accessLink Column -->
      <ng-container matColumnDef="accessLink">
        <th mat-header-cell *matHeaderCellDef> Access Link </th>
        <td mat-cell *matCellDef="let element">
          <a target="_blank" [href]="element.accessLink">{{element.accessLink}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th *matHeaderCellDef> Edit </th>
        <td *matCellDef="let element">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
            (click)="edit(element,editTemplate)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row let i=index; columns: displayedColumns;" (dblclick)="edit(row,editTemplate)"></tr>
    </table>
    <mat-paginator class="mat-paginator-sticky"
    [length]="totalCount"
     [pageSizeOptions]="[5, 10, 25, 100]" 
     >
   </mat-paginator>
  </mat-card-content>
 
</mat-card>

<ng-template #addTemplate>
  <app-create-software></app-create-software>

</ng-template>
<ng-template #editTemplate>
  <app-edit-software [SoftwareData]="SelectedRow"></app-edit-software>

</ng-template>
