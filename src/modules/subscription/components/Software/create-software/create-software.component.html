
<mat-card>
    <mat-card-header class="p-0-card-header">
        <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
            <span class="fill-remaining-space">Add New Software</span>
            <button #btnClose matDialogClose mat-icon-button  >
              <mat-icon>close</mat-icon>
            </button>
          </mat-toolbar>
    </mat-card-header>
<mat-card-content>
    <form [formGroup]="Softwareform" (ngSubmit)="onSubmit(btnClose)" 
    fxLayout="row wrap" fxFlex="100%" fxLayoutGap="1%"
     style="padding: 16px;">
         <mat-form-field appearance="outline" fxFlex="100%" >
            <mat-label>software Name</mat-label>
            <input matInput  placeholder="software Name" formControlName="softwareName">
            <mat-error *ngIf="!f['softwareName'].errors && f['softwareName'].touched">
                Invalid software Name Input
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="49%"  >
            <mat-label>Details</mat-label>
            <input matInput  placeholder="details" formControlName="details">
            <mat-error *ngIf="!f['details'].errors && f['details'].touched">
                Invalid details Input
              </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="49%"  >
            <mat-label>Access link</mat-label>
            <input matInput  placeholder="access Link" formControlName="accessLink">
            <mat-error *ngIf="!f['accessLink'].errors && f['accessLink'].touched">
                Invalid accessLink Input
              </mat-error>
          </mat-form-field>
         
        <mat-dialog-actions>
             <button fxFlex mat-raised-button color="primary" type="submit" class="button">Save</button>
        </mat-dialog-actions>
    </form>
</mat-card-content>
</mat-card>
