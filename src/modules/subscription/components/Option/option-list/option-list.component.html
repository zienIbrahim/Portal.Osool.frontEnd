<mat-card>
  <mat-card-header>
    <mat-toolbar class="device-form-toolbar mat-elevation-z4" fxLayout="row" fxLayoutAlign="space-between center">
      <!-- <button mat-icon-button style="margin-right: 24px;"><mat-icon>arrow_back</mat-icon></button> -->
      <span>Option </span>
      <!-- (click)="OpenAddDialog(addTemplate)" -->
      <button mat-raised-button (click)="OpenAddDialog(addTemplate)">Add</button>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content card>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="optionNameAr">
          <th mat-header-cell *matHeaderCellDef> Name option (Arabic)</th>
          <td mat-cell *matCellDef="let element"> {{element.optionNameAr}} </td>
        </ng-container>
         <!-- Name Column -->
         <ng-container matColumnDef="optionNameEn">
          <th mat-header-cell *matHeaderCellDef> Name option (English)</th>
          <td mat-cell *matCellDef="let element"> {{element.optionNameEn}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type</th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th *matHeaderCellDef> Edit </th>
          <td *matCellDef="let element">
            <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
              (click)="edit(element,editTemplate)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row let i=index; columns: displayedColumns;" (dblclick)="edit(row,editTemplate)">
        </tr>
      </table>
     <mat-paginator class="mat-paginator-sticky"
       [length]="totalCount"
       [pageSizeOptions]="[5, 10, 25, 100]">
     </mat-paginator>
    </div>
  </mat-card-content>
 
</mat-card>





<ng-template #addTemplate>
  <app-create-option></app-create-option>
</ng-template>
<ng-template #editTemplate>
  <app-edit-option [OptionData]="SelectedRow"></app-edit-option>
</ng-template>
