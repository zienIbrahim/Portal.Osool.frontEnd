<mat-toolbar color="primary">
	<button (click)="Expand()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
		<mat-icon >
			{{ isExpanded ? "keyboard_backspace" : "dehaze" }}
		  </mat-icon>
	</button>
	<span>Osool Portal </span>
	<span class="example-spacer"></span>
	<button mat-icon-button class="example-icon favorite-icon" (click)="ChangeTheme()" aria-label="Example icon-button with heart icon">
		<mat-icon>{{isDark?'brightness_3':'wb_sunny'}}</mat-icon>
	</button>
	<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
		<mat-icon>more_vert</mat-icon>
	  </button>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
	<button mat-menu-item (click)="logout()">
	  <mat-icon>logout</mat-icon>
	  <span>logout </span>
	</button>
	<button mat-menu-item>
	  <mat-icon>notifications_off</mat-icon>
	  <span>Disable alerts</span>
	</button>
  </mat-menu>
