
      <div class="container-m">
      <mat-toolbar class="device-form-toolbar mat-elevation-z4" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- <button mat-icon-button style="margin-right: 24px;"><mat-icon>arrow_back</mat-icon></button> -->
            <span> Tenant Users </span>
            <!-- (click)="OpenAddDialog(addTemplate)" -->
            <button mat-raised-button (click)="OpenAddDialog(addTemplate)">Add</button>
        </mat-toolbar>
        <table mat-table [dataSource]="dataSource" color="primary">
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- User Name Column -->
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> User Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
                <!-- Phone Number Column -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>
                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <!-- edit Column -->
                <ng-container matColumnDef="edit">
                    <th *matHeaderCellDef> Edit </th>
                    <td *matCellDef="let element">
                       <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
                        color="primary" (click)="edit(element,editTemplate)">
                        <mat-icon>edit</mat-icon>
                      </button>
                     </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row let i=index; columns: displayedColumns;" (dblclick)="edit(row,editTemplate)">
        </table>
        <mat-paginator class="mat-paginator-sticky"
        [length]="totalCount"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
<ng-template #addTemplate>
    <app-create-tenant-user></app-create-tenant-user>
</ng-template>
<ng-template #editTemplate>
    <app-edit-tenant-user [TenantUserId]="SelectedRow.id"></app-edit-tenant-user>
</ng-template>
