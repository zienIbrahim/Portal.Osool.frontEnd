
<mat-card>
  <mat-card-header>
    <mat-toolbar class="device-form-toolbar mat-elevation-z4" fxLayout="row" fxLayoutAlign="space-between center">
      <!-- <button mat-icon-button style="margin-right: 24px;"><mat-icon>arrow_back</mat-icon></button> -->
      <span> Tenant </span>
      <!-- (click)="OpenAddDialog(addTemplate)" -->
      <button mat-raised-button (click)="OpenAddDialog(addTemplate)">Add</button>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content card>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
  <!-- Position Column -->
  <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
  <!-- Weight Column -->
  <ng-container matColumnDef="databaseName">
          <th mat-header-cell *matHeaderCellDef> Database Name </th>
          <td mat-cell *matCellDef="let element"> {{element.databaseName}} </td>
        </ng-container>
  
  <ng-container matColumnDef="edit">
          <th *matHeaderCellDef> Edit </th>
          <td *matCellDef="let element">
             <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
              color="primary" (click)="edit(element,editTemplate)">
              <mat-icon>edit</mat-icon>
            </button>
           </td>
        </ng-container>
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row let i=index; columns: displayedColumns;" (dblclick)="edit(row,editTemplate)">
    </table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="mat-paginator-sticky" showFirstLastButtons
      (page)="nextPage($event)" aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-footer>
</mat-card>

<ng-template #addTemplate>
  <app-create-tenant></app-create-tenant>
</ng-template>
<ng-template #editTemplate>
  <!-- <app-edit-option [OptionData]="SelectedRow"></app-edit-option> -->
</ng-template>
